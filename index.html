<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>Minio Media Player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="jplayer/jplayer.pink.flag.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jplayer/jquery.min.js"></script>
<script type="text/javascript" src="jplayer/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="jplayer/jplayer.playlist.min.js"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function() {

    var listObjects = [];
    // obtain the playlist form the server.
    $.ajax({
        type: 'GET',
        url: '/list',
        datatype: 'json',
        success: function(data) {
            console.info("inside sucess")

            var response = $.parseJSON(data)

            for (i in response) {

                listObjects.push({
                    title: response[i].Key,
                    artist: "",
                    mp3: response[i].URL,
                    poster: "jplayer/image/minio.jpg"
                })
            }
            console.log(listObjects)
                // create the player instance.
            new jPlayerPlaylist({
                jPlayer: "#jquery_jplayer_1",
                cssSelectorAncestor: "#jp_container_1"
            }, listObjects, {
                swfPath: "jplayer",
                solution: "flash, html",
                supplied: "mp3",
                useStateClassSkin: true,
                autoBlur: false,
                smoothPlayBar: true,
                keyEnabled: true,
                audioFullScreen: true,
                ready: function(e) {
                    // reference to the player.
                    var $player = $(this)
                    // start playing the first song in the list once loaded.
                    $player.jPlayer("play")
                    $(".jp-playlist-item").click(function(event) {
                        console.log("click evnt captured");
                        // Obtaining the name of the currently active media.
                        var activeMedia = $(this).html()
                        console.log(activeMedia)
                            // Requesting server to generate the presigned URL for the currently active media.
                        $.ajax({
                            url: "/getpresign",
                            datatype: 'json',
                            type: "get",
                            // Sending the Object name as request query param.
                            data: {
                                objname: activeMedia,
                            },
                            success: function(response) {
                                // Setting the presigned URL as the media URL.
                                $player.jPlayer("setMedia", {
                                    mp3: response
                                }).jPlayer("play");
                            }.bind(this),
                            error: function(xhr) {
                                //Do Something to handle error
                            }
                        });
                    }).bind(this);
                },
                // event called after current audio finishes playing and before next one starts playing.
                // Presigned URL is fetched for the new audio.
                ended: function(e) {

                    // Obtaining the name of the currently active media.
                    var activeMedia = $("a.jp-playlist-current").html()
                    $.ajax({
                        url: "/getpresign",
                        datatype: 'json',
                        type: "get",
                        data: {
                            objname: activeMedia,
                        },
                        // response contains the pres signed URL.
                        success: function(response) {
                            // Setting the presigned URL as the media URL.
                            $(this).jPlayer("setMedia", {
                                mp3: response,
                                error: function(error) {
                                    console.log(error)
                                }
                            }).jPlayer("play");
                        }.bind(this)
                    });
                }
            });
        }
    })
})
//]]>
</script>
</head>
<body>
<div id="jp_container_1" class="jp-video jp-video-270p" role="application" aria-label="media player">
	<div class="jp-type-playlist">
		<div id="jquery_jplayer_1" class="jp-jplayer"></div>
		<div class="jp-gui">
			<div class="jp-video-play">
				<button class="jp-video-play-icon" role="button" tabindex="0">play</button>
			</div>
			<div class="jp-interface">
				<div class="jp-progress">
					<div class="jp-seek-bar">
						<div class="jp-play-bar"></div>
					</div>
				</div>
				<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
				<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
				<div class="jp-details">
					<div class="jp-title" aria-label="title">&nbsp;</div>
				</div>
				<div class="jp-controls-holder">
					<div class="jp-volume-controls">
						<button class="jp-mute" role="button" tabindex="0">mute</button>
						<button class="jp-volume-max" role="button" tabindex="0">max volume</button>
						<div class="jp-volume-bar">
							<div class="jp-volume-bar-value"></div>
						</div>
					</div>
					<div class="jp-controls">
						<button class="jp-previous" role="button" tabindex="0">previous</button>
						<button class="jp-play" role="button" tabindex="0">play</button>
						<button class="jp-stop" role="button" tabindex="0">stop</button>
						<button class="jp-next" role="button" tabindex="0">next</button>
					</div>
					<div class="jp-toggles">
						<button class="jp-repeat" role="button" tabindex="0">repeat</button>
						<button class="jp-shuffle" role="button" tabindex="0">shuffle</button>
						<button class="jp-full-screen" role="button" tabindex="0">full screen</button>
					</div>
				</div>
			</div>
		</div>
		<div class="jp-playlist">
			<ul>
				<!-- The method Playlist.displayPlaylist() uses this unordered list -->
				<li></li>
			</ul>
		</div>
		<div class="jp-no-solution">
			<span>Update Required</span>
			To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
		</div>
	</div>
</div>
</body>

</html>
